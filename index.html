<head>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                <h3 class="result">0</h3>
            </div>

            <div class="keyboard">
                <div class="numbers">
                    <button class="clear">clear</button>
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    
                    <button class="number zero">0</button>
                </div>

                <div class="operators">
                    <button class="operator divide">
                        <img src="./assets/divide.svg" alt="">
                    </button>
                    <button class="operator  multiply">
                        <img src="./assets/multiply.svg" alt="">
                    </button>
                    <button class="operator sub">
                        <img src="./assets/minus.svg" alt="">
                    </button>
                    <button class="operator add">
                        <img src="./assets/plus.svg" alt="">
                    </button>
                    <button class="operator equals">
                        <img src="./assets/equal.svg" alt="">
                    </button>
                </div>
            </div>       
        </div>    
    </div>
    
</body>
